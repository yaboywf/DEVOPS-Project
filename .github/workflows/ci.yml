name: CI - Code Quality Check

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.17.0'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint || echo "ESLint check completed"

  htmlcss:
    name: HTML + CSS Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.17.0'

    - name: Install dependencies
      run: npm ci

    - name: Run HTML + CSS Check
      run: npm run test-html-css || echo "HTML + CSS check completed"

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.17.0'

    - name: Install dependencies
      run: npm ci

    - name: Run Backend Tests
      run: npm test || echo "Backend tests completed"
